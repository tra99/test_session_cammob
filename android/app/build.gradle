plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'  // Ensure this is correctly applied
    id "dev.flutter.flutter-gradle-plugin"  // Ensure this is correctly applied
}

android {
    namespace = "com.example.test_cammob"
    compileSdk = 34  // Use your desired compileSdkVersion
    ndkVersion = "23.1.7779620"  // Use your desired ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.test_cammob"
        minSdk = 21
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

// Ensure this is at the end of the file
apply plugin: 'com.google.gms.google-services'
